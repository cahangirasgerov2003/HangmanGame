<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="./assets/style/global.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/img/icon/hangman.png"
    />
    <title>Hangman Game</title>
  </head>
  <body style="background-color: black">
    <header>
      <div
        class="jumbotron jumbotron-fluid overflow-hidden m-2 p-0 text-center"
      >
        <div class="header-container">
          <h1 class="game-name mb-0">
            HANGMAN
            <span class="light"></span>
          </h1>
          <p class="game-history mb-0">80s style</p>
        </div>
      </div>
    </header>
    <main>
      <div
        class="main-container text-white d-flex flex-column justify-content-center align-items-center"
      >
        <div class="game-image">
          <img id="game-picture" src="" alt="" class="p-4" />
        </div>
        <div class="information-text">
          <p id="info-hangman" class="info-game">
            Which country does this player represent? Find and save!
          </p>
        </div>
        <div class="game-state">
          <p>Press any key to get started!</p>
          <p id="wins">Wins</p>
          <p id="winsCounter"></p>
          <p>Current Word</p>
          <h2 class="m-0" id="mysteryBoxes">&nbsp;</h2>
          <p>Number of Guesses Remaining</p>
          <strong id="chancesCounter">5</strong>
          <p>Letters Already Guessed</p>
          <strong id="guessedLetters">&nbsp;</strong>
        </div>
      </div>
    </main>

    <script src="./index.js" defer></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
